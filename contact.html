    <section class="c_contact">
        
			<div class="contact_wrap">
				<div id="page" class="c_wrap box">
                   <div class="goh">
                      <a href="./index.html" class="closing_b"></a>
                   </div>
                    <h3 class="title t1 bold bar s1"><mark>CONTACT</mark></h3>
					<form id="contact_form" name="contact_form" method="post" enctype="multipart/form-data" action="result.html">
						<fieldset>
							<legend>문의하기</legend>
							<div class="form">
								<div class="f_wrap">
									<div class="f_field div2">
										<div class="ff_title required">
											<label for="cf_ip"><mark>이름</mark></label>
										</div>
										<div class="ff_wrap">
											<input type="text" id="cf_ip" name="cf_ip" class="input" placeholder="예) HJ" required="">
										</div>
									</div>
									<div class="f_field div2">
										<div class="ff_title required">
											<label for="cf_password"><mark>비밀번호</mark></label>
										</div>
										<div class="ff_wrap">
											<input type="password" id="cf_password" name="cf_password" class="input" placeholder="비밀번호 6자리" required="">
										</div>
									</div>
								</div>
								<div class="f_wrap">
									<div class="f_field div2">
										<div class="ff_title required">
											<label for="cf_tel1"><mark>연락처</mark></label>
										</div>
										<div class="ff_wrap">
											<input type="text" id="cf_tel1" name="cf_tel1" class="input" placeholder="예) 02-000-0000" required="">
										</div>
									</div>
									<div class="f_field div2">
										<div class="ff_title required">
											<label for="cf_tel2"><mark>휴대폰번호</mark></label>
										</div>
										<div class="ff_wrap">
											<input type="text" id="cf_tel2" name="cf_tel2" class="input" placeholder="예) 000-0000-0000" required="">
										</div>
									</div>
								</div>
								<div class="f_wrap">
									<div class="f_field div2">
										<div class="ff_title required">
											<label for="cf_email"><mark>이메일</mark></label>
										</div>
										<div class="ff_wrap">
											<input type="email" id="cf_email" name="cf_email" class="input" placeholder="예)000@naver.com" required="">
										</div>
									</div>
								</div>
								
								<div class="f_wrap">
									<div class="f_field">
										<div class="ff_title required">
											<label for="cf_category"><mark>문의분야</mark></label>
										</div>
										<div class="ff_wrap option">
											<ul>
												<li><input type="checkbox" id="cf_category1" name="cf_category[]" value="page"><label for="cf_category1"><span><i></i>홈페이지</span></label></li>
												<li><input type="checkbox" id="cf_category2" name="cf_category[]" value="banner"><label for="cf_category2"><span><i></i>온라인 배너</span></label></li>
												<li><input type="checkbox" id="cf_category3" name="cf_category[]" value="media"><label for="cf_category3"><span><i></i>영상 미디어/APP</span></label></li>
												<li><input type="checkbox" id="cf_category4" name="cf_category[]" value="edit"><label for="cf_category4"><span><i></i>편집</span></label></li>
												<li><input type="checkbox" id="cf_category5" name="cf_category[]" value="branding"><label for="cf_category5"><span><i></i>브랜딩</span></label></li>

											</ul>
										</div>
										<div class="ff_wrap text cb">
											원하시는 분야를 선택(다중선택 가능)해주세요.
										</div>
									</div>
								</div>
								<div class="f_wrap">
									<div class="f_field">
										<div class="ff_title required">
											<label for="cf_contents"><mark>문의내용</mark></label>
										</div>
										<div class="ff_wrap">
											<textarea id="cf_contents" name="cf_contents" class="textarea text" required=""></textarea>
										</div>
									</div>
								</div>
								<div class="f_wrap">
									<div class="f_field">
										<div class="ff_title">
											<label for="cf_file">첨부파일</label>
										</div>
										<div class="ff_wrap">
											<input type="file" id="cf_file" name="cf_file" class="file">
										</div>
										<div class="ff_wrap text cb">
											첨부파일은 최대 10MB까지 전송 가능합니다. 대용량 파일은 <a href="mailto:000@naver.co.kr">000@naver.com</a>로 보내주세요.
										</div>
									</div>
								</div>
								
							</div>

							<div class="btn_wrap">
								<button type="submit" class="btn big t1">문의하기</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
			<div class="c_bg"></div>
		</section>
    </body>
